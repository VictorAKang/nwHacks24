<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>EduQueue</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<header>
  <div class="logo">
    <h2><a href="index.html">EduQueue</a></h2>
  </div>
</header>

<body>
  <form id="questionForm" class="questionForm">
    <div class="input-group">
      <label for="name">Name</label>
      <input class="text-input" id="name" type="text" id="name" name="name">
    </div>

    <div class="input-group">
      <label for="sid">Student ID</label>
      <input class="text-input" id="sid" type="text" id="sid" name="sid" placeholder="e.g. 12345678">
    </div>

    <div class="input-group">
      <label for="question">Question</label>
      <textarea class="text-input" id="question" id="question" name=question
        placeholder="Write your question here..."></textarea>
    </div>

    <div class="tags">
      <label>
        <input type="radio" name="category" value="lectures"> Lectures
      </label>

      <label>
        <input type="radio" name="category" value="assignments"> Assignments
      </label>

      <label>
        <input type="radio" name="category" value="tutorials"> Tutorials
      </label>

      <label>
        <input type="radio" name="category" value="labs"> Labs
      </label>

      <label>
        <input type="radio" name="category" value="exam"> Exams
      </label>

      <label>
        <input type="radio" name="category" value="other" checked> Other
      </label>
    </div>

    <button id="submitQuestion" class="fade" type="button" onclick="getEntry()">Submit</button>

    <a href="index.html" class="backButton">Back</a>
  </form>
  
  <div class="loader">
    <h1>EduQueue</h1>
  </div>
  <script src="question.js"></script>
  <script src="script.js"></script>
  <script src="notification.js"></script>
</body>

</html>
